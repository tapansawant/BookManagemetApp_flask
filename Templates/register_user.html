<!DOCTYPE html>
<html lang="en">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container container">

        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <form action="/register-user" method="post">
                    <table>
                        <tr>
                            <td> Name </td>
                            <td><input type="text" name="uname" class="form-control" ></td>
                        </tr>
                        <tr>
                            <td> Address </td>
                            <td><input type="text" name="address" class="form-control" ></td>
                        </tr>
                        <tr>
                            <td> Email Id </td>
                            <td><input type="email" name="email" class="form-control" ></td>
                        </tr>
                        <tr>
                            <td> Phone No. </td>
                            <td><input type="text" name="mno" class="form-control" ></td>
                        </tr>
                        <tr>
                            <td> Password </td>
                            <td><input type ="password" name="pswd"  class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class = "btn btn-warning"> Register </button></td>
                        </tr>
                        <tr>
                            <td><a href="/login-user">Already have an Account</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
