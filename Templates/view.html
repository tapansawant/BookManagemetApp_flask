{% extends "Base.html"%}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                            <th scope="col">BOOK NAME</th>
                            <th scope="col">AUTHOR</th>
                            <th scope="col">CATEGORY</th>
                            <th scope="col">PRICE</th>
                            <th scope="col">PUBLISHER</th>
                      </tr>
                    </thead>
                    <tbody>
                     {% for row in books %}
                        <tr>
                            <th scope="row">{{row[0] }}</th>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                            <td>{{ row[5] }}</td>
                        </tr>
                     {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>

    </div>
{% endblock %}
